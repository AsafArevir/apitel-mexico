<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Conexión Perdida | Apitel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #0f172a; color: white; }
        .neon-text { text-shadow: 0 0 10px #3b82f6; }

<body class="h-screen flex items-center justify-center text-center px-6">
    <div class="space-y-6">
        <h1 class="text-9xl font-black text-blue-500 neon-text">404</h1>
        <h2 class="text-3xl font-bold uppercase tracking-tighter">Error: Paquete no encontrado</h2>

        </p>
        <div class="pt-6">
            <a href="/" class="px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-2xl transition-all inline-block">
                REINICIAR CONEXIÓN (INICIO)
            </a>
        </div>
    </div>
